{% extends "_chart_layout.html" %}
{% block title %}Disk Usage Chart{% endblock %}
{% block head %}
    {{ super() }}

    <!-- override the javascript code needed for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

{% endblock %}

{% block body_content %}
<body>
    <center>
        <h3>{{ title }}</h3>

        <canvas id="diskChart" width="1300" height="620"></canvas>

        <script>
            var datasetName     = "{{ dataset_name }}"
            var maxYAxisValue   = {{ max }}
            var steps = 11
        </script>

        <script>
            var labelsData =
            [
                {% for item in labels %}
                    "{{ item }}",
                {% endfor %}
            ]
        </script>

        <script>
            var datasetData =
            [
                {% for item in values %}
                    {{ item }},
                {% endfor %}
            ]
        </script>

        <script src="{{url_for('static', filename='js/disk_chart.js')}}" ></script>

    </center>
</body>
{% endblock %}
